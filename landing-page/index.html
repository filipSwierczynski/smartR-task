<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css">
    <title>Attrax</title>
  </head>
  <body>
    <article class="snippet" id="snippet">
      <h2 class="snippet__heading" id="snippetHeading">
        Snippet Heading
      </h2>
      <p class="snippet__description">
        Lorem ipsum dolor sit amet, <strong>consectetur</strong> adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad <a class="snippet__link snippet__link--accent" href="#">minim</a> veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
      </p>
      <h3 class="snippet__heading snippet__heading--secondary">Links</h3>
      <nav class="snippet__links" aria-label="Snippet links">
        <a href="#" class="snippet__btn snippet__btn--primary" id="linkOne">
          Link One <span class="snippet__icon" aria-hidden="true">*</span>
        </a>
        <a href="#" class="snippet__btn snippet__btn--secondary">Link Two</a>
      </nav>
    </article>

    <div class="snippet__grid">
      <figure class="snippet__tile snippet__tile--robot snippet__tile--tall">
        <img class="snippet__img" src="src/assets/robot1.png" alt="">
      </figure>


      <figure class="snippet__tile snippet__tile--handshake snippet__tile--tall">
        <img class="snippet__img" src="src/assets/handshake.png" alt="" >
      </figure>

      <figure class="snippet__tile snippet__tile--video">
        <img class="snippet__img" src="src/assets/robot2.png" alt="">
      </figure>

      <figure class="snippet__tile snippet__tile--city snippet__tile--wide">
        <img class="snippet__img" src="src/assets/city.png" alt="">
      </figure>

   

      <figure class="snippet__tile snippet__tile--group snippet__tile--2rows">
        <img class="snippet__img" src="src/assets/group.png" alt="">
      </figure>

    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
